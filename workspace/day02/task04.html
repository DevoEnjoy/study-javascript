    function pr(string, count, callback) {
        var result = "";
        for (let i = 0; i < count; i++) {
            result += string;
        }
        if (callback) {
            callback(result);
        }
        return;
    }

    pr("%", 5, function (result) {
        document.write(`<h3>결과: ${result}</h3>`);
    });
