<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name을 이용한 선택</title>
</head>
<body>
    <h1>name 속성을 이용한 선택</h1>
    <form action="" name="joinForm">
        <div>
            <input type="text" name="id" placeholder="아이디" value="hds1234">
        </div>
        <div>
            <input type="password" name="password" placeholder="비밀번호" value="">
        </div>
        <div>
            <label>
                <input type="checkbox" name="language" value="java">JAVA
            </label>
            <label>
                <input type="checkbox" name="language" value="c">C
            </label>
            <label>
                <input type="checkbox" name="language" value="python">Python
            </label>
            
        </div>
    </form>
</body>
<script>
    const checkboxs = document.getElementsByName("language");
    const form = document.joinForm;

    // form.id.value;

    // console.log()
    if(!form.id.value){
        alert("아이디를 입력해주세요.");
    }

    checkboxs.forEach(checkbox => {
        // console.log(checkbox);
        // checkbox.checked = true;
        console.log(checkbox.checked);
    });
</script>
</html>
