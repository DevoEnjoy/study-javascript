<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요금표</title>
    <!-- <link rel="stylesheet" href="price.css"> -->
</head>
<style>
    table tr td {
        width: 100px;
    }

    table th {
        background-color: bisque;
    }

    table tr {
        text-align: center;
    }
</style>

<body style="max-width: 50vw;">
    <main>
        <table border="1" style="margin: 0 auto; width: 50vw;">
            <caption>
                요금표
            </caption>
            <thead>
                <tr id="head" class="selection">
                    <th>구분</th>
                    <th>요금</th>
                </tr>
            </thead>
            <tbody>
                <tr id="kid" class="selection">
                    <td id="kidText">아동</td>
                    <td>무료</td>
                </tr>
                <tr id="teen" class="selection">
                    <td id="teenText">청소년</td>
                    <td>2000원</td>
                </tr>
                <tr id="adult" class="selection">
                    <td id="adultText">성인</td>
                    <td>5000원</td>
                </tr>
            </tbody>
        </table>

        <form action="" style="width: 50vw;">
            <fieldset style="width: 50vw; text-align: center;">
                <legend>구분</legend>
                <div style="width: inherit;">
                    <input id="input" type="text" name="kind" value="" autocomplete="off">
                    <label>
                        <input id="submit" type="button" value="확인">
                    </label>
                </div>
            </fieldset>

        </form>
    </main>
</body>
<!-- <script src="price.js"></script> -->
<script>
    //  input[type=text]
    const inputText = document.querySelector("#input");

    //  input[type=button]
    const inputButton = document.querySelector("#submit");

    //  tr[id=kid]
    const trKid = document.querySelector("#kid");

    //  td[id=kidText] value='아동'
    const tdKid = document.querySelector('#kidText');

    //  tr[id=teen]
    const trTeen = document.querySelector("#teen");

    //  td[id=teen] value='청소년'
    const tdTeen = document.querySelector('#teenText')

    //  tr[id=adult] 
    const trAdult = document.querySelector("#adult");

    //  td[id=adultText] value='성인'
    const tdAdult = document.querySelector("#adultText");

    //  {trKid, trTeen, trAdult}
    const arTrs = document.querySelectorAll("tbody tr");

    // const trs = { trKid, trTeen, trAdult };
    // with (console) {
    //     log(tdKid.innerHTML);
    // }

    inputButton.addEventListener("click", () => {
        let content = inputText.value;
        arTrs.forEach(tr => tr.style.backgroundColor = 'rgb(255,255,255)');
        // trKid.style.backgroundColor = 'rgb(255,255,255)';
        // trTeen.style.backgroundColor = 'rgb(255,255,255)';
        // trAdult.style.backgroundColor = 'rgb(255,255,255)';
        tdKid.innerHTML = '아동';
        tdTeen.innerHTML = '청소년';
        tdAdult.innerHTML = '성인';

        switch (content) {
            case '아동':
                trKid.style.backgroundColor = '#ef5350';
                tdKid.innerHTML = "★아동"
                // tdTeen.innerHTML = '청소년';
                // tdAdult.innerHTML = '성인';
                break;
            case '청소년':
                trTeen.style.backgroundColor = '#ef5350';
                tdTeen.innerHTML = '★청소년';
                // tdKid.innerHTML = '아동';
                // tdAdult.innerHTML = '성인';
                break;
            case '성인':
                trAdult.style.backgroundColor = '#ef5350';
                tdAdult.innerHTML = '★성인';
                // tdKid.innerHTML = '아동';
                // tdTeen.innerHTML = '청소년';
                break;
            default:
                alert("다시 시도해주세요");
                inputText.value = "";
        }
    });
</script>

</html>
